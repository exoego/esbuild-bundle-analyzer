name: CI
on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [main]

permissions:
  contents: read # for checkout repository
  actions: read # for fetching base branch bundle stats
  pull-requests: write # for comments

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run check
      - run: npm run test:run
      - run: npm run build
      - name: Check uncommited file
        run: |
          git_diff_stat=$(git diff --stat)
          if [[ $git_diff_stat != '' ]]; then
            echo "Uncommitted file found. Ensure you have run tests and committed all changes."
            echo ""
            echo $git_diff_stat
            exit 1
          else
            echo 'clean'
          fi
      - name: Analyze esbuild bundle size
        uses: jenseng/dynamic-uses@5175289a9a87978dcfcb9cf512b821d23b2a53eb
        with:
          uses: exoego/esbuild-bundle-analyzer@${{ github.sha }}
          with: '{"metafiles": "tmp/meta.json"}'
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: dist
          path: dist
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: action.yaml
          path: action.yaml
