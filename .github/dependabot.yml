version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    labels:
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "node"
        versions: ["25.x", "27.x", "29.x", "31.x"]
      - dependency-name: "@types/node"
        versions: ["25.x", "27.x", "29.x", "31.x"]
    groups:
      vitest:
        patterns:
          - "*vitest*"
